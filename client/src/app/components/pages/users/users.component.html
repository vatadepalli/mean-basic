<div class="row" *ngIf="users">
  <div *ngFor="let user of users" class="card mb-2 ml-2" style="width: 80%;">
    <!-- <img class="card-img-top" src="..." alt="Card image cap" /> -->
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">
        {{ user.description }}
      </p>
      <a href="#" class="btn btn-primary mr-2">Delete</a>
      <a href="#" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
