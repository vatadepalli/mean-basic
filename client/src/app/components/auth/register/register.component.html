<div class="container">
  <div class="row">
    <div class="col col-md-6 col-center">
      <div class="container mb-5 mt-3" style="text-align: center;">
        <h3>Register</h3>
      </div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="user.name"
            />
          </div>
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p *ngIf="invalidRegister" class="red">
          User Already Exists
        </p>
        <p *ngIf="registered" class="green">
          Registration Succesful
        </p>
      </form>
    </div>
  </div>
</div>
