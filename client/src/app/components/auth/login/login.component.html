<div class="container">
  <div class="row">
    <div class="col-md-6 col-center">
      <h1>Login</h1>
      <form (ngSubmit)="checkLogin()" #form="ngForm">
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="username"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
          />
          <p *ngIf="invalidLogin" class="red">
            Wrong password. Please try again.
          </p>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
